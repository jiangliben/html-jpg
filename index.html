<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>HTML转图片工具</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #htmlContent { width: 100%; height: 200px; }
    #renderArea { padding: 20px; border: 1px solid #ccc; margin-top: 20px; }
    button { margin-top: 10px; padding: 10px 20px; }
  </style>
</head>
<body>

  <h2>HTML转图片工具</h2>
  <textarea id="htmlContent" placeholder="在此输入HTML代码"></textarea><br>
  <button onclick="renderHTML()">渲染HTML</button>
  <button onclick="captureImage()">生成图片</button>

  <div id="renderArea"></div>

  <h3>生成的图片：</h3>
  <div id="resultImage"></div>

  <script>
    function renderHTML() {
      const html = document.getElementById("htmlContent").value;
      document.getElementById("renderArea").innerHTML = html;
    }

    function captureImage() {
      html2canvas(document.getElementById("renderArea")).then(canvas => {
        const img = document.createElement("img");
        img.src = canvas.toDataURL();
        document.getElementById("resultImage").innerHTML = '';
        document.getElementById("resultImage").appendChild(img);
      });
    }
  </script>

</body>
</html>
